<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="logo.png">
  <title>Groupie-Tracker</title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <link href="modal.css" rel="stylesheet" />
  <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
  <link href="modal.css" rel="stylesheet" />
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars"  data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
  <!-- Modal containing the image -->
  <div class="modal" id="modal-4" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-content-media w-500"> <!-- w-500 = width: 50rem (500px) -->
        <a href="#" class="close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <img src="BoBDell.jpg" class="img-fluid rounded-circle" alt="rounded circle image">
      </div>
    </div>
  </div>

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
        <!-- Navbar brand -->
        <a href="https://www.youtube.com/watch?v=9WXtYaHr58k" class="navbar-brand">
          <img src="logo.png" alt="logo">
          Groupie-Tracker
        </a>
  
        <!-- Navbar text -->
        <span class="navbar-text text-monospace">V1.0</span>
  
        <a href="index.html" class="dropdown-item">Menu</a>
  
        <div class="navbar-content ml-auto">
          <button class="btn align-right" type="button" onclick="toastAlert()">XTREM Dark mode</button>
        </div>
        <!-- JavaScript -->
  <script type="text/javascript">
    // Toasts a default alert
    function toastAlert() {
      var alertContent = "On fait tout pour regler ça mais donne une bonne note pour que sa aille plus vite ;).";
      // Built-in function
      halfmoon.initStickyAlert({
        content: alertContent,      // Required, main content of the alert, type: string (can contain HTML)
        title: "On a un problème chef!"      // Optional, title of the alert, default: "", type: string
      })
    }
  </script>
        <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
      </nav>
      <!-- Navbar end -->
      
    <!-- Content wrapper start -->
    <div class="content-wrapper">
      
        <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
        <!-- Container-fluid -->
        <div class="container-fluid">
          <!-- First comes a content container with the main title -->
          <div class="content">
            <h1 class="content-title font-size-22 text-center"> <!-- font-size-22 = font-size: 2.2rem (22px) -->
              Artists
            </h1>
          </div>
      </div>
      <!-- Content wrapper end -->
      <div id="container">
        <div id="search">
            <label for="searchInput"><i class="fa fa-search"></i>SEARCH :</label>
            <input id="searchInput" type="search" placeholder="Search">
      </div>
        
        <ul id="results">
              
                <ul>
                  {{range .}}
                    <li class="name">
                      <div class="w-400 mw-full"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
                        <div class="card p-0"> <!-- p-0 = padding: 0 -->
                          <!-- Aligned to center -->
                          <div class="text-center">
                            <img src="{{.Image}}" class="img-fluid rounded" alt="artist photo"> <!-- rounded-top = rounded corners on the top -->
                          </div>
                          <div class="content"></div>
                          
                          <!-- Nested content container inside card -->
                          <div class="content">
                            <h2 class="content-title">
                              Artist {{.Id}}: {{.Name}} ({{.CreationDate}})
                            </h2>
                            <p class="text-muted">
                              
                              Members : {{.Members}}<br>
                              First Album : {{.FirstAlbum}}<br>
                              Locations : <a href="{{.Locations}}" class="dropdown-item">Localisations</a><br>
                              Concerts Dates :<a href="{{.ConcertDates}}" class="dropdown-item">Dates</a><br>
                              
                    </li>
                          {{end}}
                  </ul>
            </li>  
        </ul>
        
    </div>
        
      
                    
                  </div>
                </div>
              </div>
             
          </ul>
      </div>
        
      
    </div>
    <!-- Page wrapper end -->
    
    <script src="index.js"></script>

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>
</html>
