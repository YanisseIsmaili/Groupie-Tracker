<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">

<!-- Modal containing the image -->
<div class="modal" id="modal-4" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-content-media w-500"> <!-- w-500 = width: 50rem (500px) -->
      <a href="#" class="close" role="button" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <img src="BoBDell.jpg" class="img-fluid rounded-circle" alt="rounded circle image">
    </div>
  </div>
</div>



  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar">
    

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
      <!-- Navbar brand -->
      <a href="https://www.youtube.com/watch?v=9WXtYaHr58k" class="navbar-brand">
        <img src="logo.png" alt="logo">
        Groupie-Tracker
      </a>

      <!-- Navbar text -->
      <span class="navbar-text text-monospace">v1.0</span>
      <span class="navbar-text text-monospace">  </span>

      <a href="#modal-4" class="btn btn-primary" role="button">DELL</a>

      <div class="navbar-content ml-auto">
        <button class="btn align-right" type="button" onclick="toastAlert()">XTREM Dark mode</button>
      </div>
          
        
      
      
      <!-- JavaScript -->
<script type="text/javascript">
  // Toasts a default alert
  function toastAlert() {
    var alertContent = "On fait tout pour regler ça mais donne une bonne note pour que sa aille plus vite ;).";
    // Built-in function
    halfmoon.initStickyAlert({
      content: alertContent,      // Required, main content of the alert, type: string (can contain HTML)
      title: "On a un problème chef!"      // Optional, title of the alert, default: "", type: string
    })
  }
</script>

      <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
    </nav>
    <!-- Navbar end -->

   

    <div class="content-wrapper">

      <!-- Add this code inside the <body> tag -->
<div class="container">
  <div class="row">
      {{ range $artist := .Artists }}
      <div class="col-sm-4">
          <div class="card">
              <img class="card-img-top" src="{{ $artist.Image }}" alt="{{ $artist.Name }}">
              <div class="card-body">
                  <h5 class="card-title">{{ $artist.Name }}</h5>
                  <p class="card-text">{{ $artist.FirstAlbum }}</p>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#artist-modal-{{ $artist.Id }}">Details</button>
              </div>
          </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="artist-modal-{{ $artist.Id }}" tabindex="-1" role="dialog" aria-labelledby="artist-modal-label-{{ $artist.Id }}" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="artist-modal-label-{{ $artist.Id }}">{{ $artist.Name }}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <img src="{{ $artist.Image }}" alt="{{ $artist.Name }}" class="img-fluid">
                      <h5 class="mt-3">Members:</h5>
                      <ul>
                          {{ range $member := $artist.Members }}
                          <li>{{ $member }}</li>
                          {{ end }}
                      </ul>
                      <p><strong>Creation Date

        -->
        
    <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>
</html>
